<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Urubu do Pix</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<script src="index.js"></script>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="logo">
                <img src="urubu-pix-logo.png" alt="Logo Urubu do Pix">
            </div>
            <h2>Criar Conta</h2>
            <form action="login.html">
                <div class="input-group">
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                    <img src="urubu-pix-logo.png" class="icon" alt="Ícone Urubu">
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                    <img src="urubu-pix-logo.png" class="icon" alt="Ícone Urubu">
                </div>
                <div class="input-group">
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    <img src="urubu-pix-logo.png" class="icon" alt="Ícone Urubu">
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <a href="login.html" class="login-link">Já tem uma conta? Faça login</a>
            <p class="footer">© 2024 Urubu do Pix</p>
        </div>
    </div>
</body>
</html>
